{layout name="public:layout" /}
<h4 class="text-center text-success">编辑用户</h4>
<form method ="post" id="edit" action="{:url('user/usersave')}">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" value="{$res.email}">
    </div>
    <div class="form-group">
        <label for="name">username</label>
        <input type="text" class="form-control" id="name" placeholder="输入用户名" name="name" value="{$res.name}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">重复输入</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password-confirm" name="password-confirm">
    </div>
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" id="mobile" placeholder="mobile" name="mobile" value="{$res.mobile}">
    </div>
<!--隐藏域 传递用户ID-->
        <input type="hidden" id="id"  name="id" value="{$res.id}" >
    <button type="" class="rebtn btn-default">保存</button>
</form>
