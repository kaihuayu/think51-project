<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class ='col-md-4'></div>
            <div class ="col-md-4">
                <div class ='page-header text-center'><h3>管理登陆</h3></div>
                <form class="form-horizontal" method="post" action="{:url('user/checkLogin')}">
                    <div class="form-group">
                        <label class="col-sm-2" for="inputEmail">用户</label>
                        <div class=" col-sm-10">
                            <input type="text" id="inputEmail" placeholder="user" class="form-control" name="user">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="inputPassword">密码</label>
                        <div class="col-sm-10">
                            <input type="password" id="inputPassword" placeholder="Password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">

                            <button type="submit" class="btn btn-primary btn-block">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class ='col-md-4'></div>
        </div>
    </div>

</body>
</html>
