{layout name="public:layout" /}
<h4 class="text-center text-success">站点信息</h4>
<form method ="post" id="edit" action="{:url('site/sitedit')}">

    <div class="form-group">
        <label for="name">网站名称</label>
        <input type="text" class="form-control" id="name" placeholder="栏目名称" name="name" value="{$info.name}">
    </div>
    <div class="form-group">
        <label for="keywords">网站关键词</label>
        <input type="text" class="form-control" id="keywords" placeholder="排序" name="keywords" value="{$info.keywords}">
    </div>
    <div class="form-group">
        <label for="desc">网站描述</label>
        <input type="text" class="form-control" id="desc" placeholder="排序" name="desc" value="{$info.desc}">
    </div>
    

    <div class="form-group">
        <label for="is_open">网站开放</label>
        <label class="radio-inline">
            <input type="radio" name="is_open"  id = "is_open" value="1" {if $info.is_open==1} checked {/if} >
            网站开放</label>
        <label class="radio-inline">
            <input type="radio" name="is_open" id="is_open"  value="0" {if $info.is_open==0} checked {/if} >
            网站关闭
        </label>
    </div>


    <div class="form-group">
        <label for="is_reg">网站注册</label>
        <label class="radio-inline">
            <input type="radio" name="is_reg"  id = "is_reg" value="1" {if $info.is_reg==1} checked {/if} >
            开放注册</label>
        <label class="radio-inline">
            <input type="radio" name="is_reg" id="is_reg"  value="0" {if $info.is_reg==0} checked {/if} >
            关闭注册
        </label>
    </div>
    <!--隐藏域 传递用户ID-->
    <input type="hidden" id="id"  name="id" value="{$info.id}" >
    <button type="" class="rebtn btn-default">保存</button>
</form>
