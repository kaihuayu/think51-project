{extend name="public:base" /}
{block name="body"}
<div class="container">
    <div class="row" class="my_from">
        <div class ="col-md-8">
            <div class="page-header"><h2>欢迎注册</h2></div>
            <form method ="post" id="rege">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <label for="name">username</label>
                    <input type="text" class="form-control" id="name" placeholder="输入用户名" name="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">重复输入</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password-confirm" name="password-confirm">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" id="mobile" placeholder="mobile" name="mobile">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>

            </form>
            <button type="" class="rebtn btn-default">注册</button>
        </div>

<script>
    $(function(){
        $('.rebtn').on('click',function () {

           // alert($('#login').serialize());
            $.ajax({
                type:'post',
                url:"{:url('index/user/insert')}",
                data:$('#rege').serialize(),
                datatype:'json',
                success: function (data) {
                    switch (data.status)
                    {
                        case 1:
                            alert(data.message);
                            window.location.href="{:url('index/index/index')}";
                            break;
                        case 0:
                            alert(data.message);
                            window.location.href="{:url('index/user/regiser')}";
                            break;
                        case -1:
                            alert(data.message);
                            history.go(-1);
                    }

                }
                })
        })
    })

</script>
{/block}
